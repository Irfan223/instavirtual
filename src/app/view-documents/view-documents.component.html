<!DOCTYPE html>
<html>

<head>
  <title>PANEL</title>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>

<body>
  <app-header></app-header>
  <div class="page">
    <div class="pageHeader">
      <div class="title">DOCUMENTS WINDOW</div>
      <div class="userPanel"><span class="username">{{clientName}} </span></div>
    </div>
    <div class="main">
      <div class="nav">
        <div class="searchbox">
          <div><i class="fa fa-search"></i>
            <input type="text" name="search" (input)="search($event)" placeholder="Search by Day Month or Year " />
          </div>
        </div>
        <!-- <div class="menu">
          <ul>
            <li> <i class="fa fa-home"></i>Home</li>
          </ul>
        </div> -->
      </div>
      <div class="view">
        <div class="viewHeader">
          <div class="title">{{email}}</div>
          <div class="functions">
            <div class="title">+91{{clientMobile}}</div>
          </div>
        </div>
        <div class="content">
          <div class="list">
            <div class="title" *ngFor="let day of days | search:'created_on':searchKey">{{day.created_on}}
              <hr />
              <ul>
                <div *ngFor="let doc of documentsURL | search:'created_on':searchKey">
                  <li *ngIf="day.created_on == doc.created_on">
                    <div>
                      <i></i><span>{{doc.documentName}}</span>
                      <div class="info">
                        <a class="button green" href="javascript:void(0)" style="cursor:pointer"
                          (click)="download(doc.documentUrl, doc.documentName)">Download</a>
                        <i class="fa fa-trash-o delete" (click)="delete(doc.documentKey)"></i>
                      </div>
                    </div>
                  </li>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
