
<div class="container-fluid">
<mat-card class="card">
  <h3 class="text-center">Instaspaces admin login</h3>
<form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width w-100">
    <mat-label>Email</mat-label>
    <input matInput type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
  </mat-form-field>
  <mat-error *ngIf="submitted && f.email.errors">
    <mat-error *ngIf="f.email.errors.required">
      Email is required
    </mat-error>
    <mat-error *ngIf="f.email.errors.email">
      Email must be a valid email address
    </mat-error>
  </mat-error>
  <br />
  <mat-form-field class="example-full-width w-100">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
  </mat-form-field>
  <mat-error *ngIf="submitted && f.password.errors">
    <mat-error *ngIf="f.password.errors.required">
      Password is required
    </mat-error>
    <mat-error *ngIf="f.password.errors.minlength">
      Password must be at least 5 characters
    </mat-error>
  </mat-error>
  <br /><br />
  <div>
    <button mat-raised-button color="primary" class="w-100">Login</button>
  </div>
</form>
</mat-card>
</div>
